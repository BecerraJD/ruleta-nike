<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>¡Gira la Ruleta de Premios!</h1>
        <div class="roulette-wheel-container">
            <div class="roulette-wheel" id="rouletteWheel">
            </div>
            <div class="indicator"></div>
            <div class="center-star"></div>
        </div>
        <button id="spinButton">¡Girar!</button>
        <div id="result-display"></div>
    </div>

    <div id="messageBox" class="message-box">
        <h3 id="messageTitle"></h3>
        <p id="messageContent"></p>
        <div class="modal-buttons-container">
            <button id="confirmActionButton" class="confirm-button">Confirmar</button>
            <button id="cancelActionButton" class="cancel-button">Cancelar</button>
            <button id="closeInfoMessageButton" class="spin-style-button">Cerrar</button>
        </div>
    </div>

    <footer class="game-footer">
        <button id="resetButton" class="reset-button">Nike</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
